services:
  # Backend Django API Service
  - type: web
    name: financability-backend
    env: python
    region: oregon
    buildCommand: |
      cd financability/backend
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: |
      cd financability/backend
      gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: MONGODB_ATLAS_URI
        sync: false
      - key: MONGODB_NAME
        value: financability_db
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: financability-backend.onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings

  # Frontend React Static Site
  - type: web
    name: financability-frontend
    env: static
    buildCommand: |
      cd financability/frontend
      npm install
      npm run build
    staticPublishPath: ./financability/frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://financability-backend.onrender.com